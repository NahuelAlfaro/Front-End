<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de</label>
                    <input type="text" class="from-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE"required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de</label>
                    <input type="text" class="from-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE"required>
                </div>
                <button class="btn btn-dark">Editar</button>
            </form>
        </div>
    </div>
</div>
